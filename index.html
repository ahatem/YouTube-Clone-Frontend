<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Youtube</title>
    <script>
      let storedThemePreference = localStorage.getItem('theme')
      if (!storedThemePreference) {
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        storedThemePreference = prefersDarkMode ? 'dark' : 'light'
      }
      document.documentElement.setAttribute('data-theme', storedThemePreference)
      localStorage.setItem('theme', storedThemePreference)
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
